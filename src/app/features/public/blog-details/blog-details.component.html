<!-- <ng-container *ngIf="blogPost; else loader"> -->
<ng-container *ngIf="blogPost">
    <div class="container mt-5">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blogPost.imageUrl" [title]="blogPost.title" width="620px" height="200px"
                    class="responsive-image">
                <h1 class="mt-4">{{blogPost.title}}</h1>

                <div class="d-flex justify-content-between mt-4">
                    <span>Author : {{blogPost.createdBy}}</span>
                    <span>{{blogPost.publishedDate}}</span>
                </div>

                <!-- <div *ngIf="blogPost.categories" class="mt-4">
                    <span class="badge bg-secondary me-2" *ngFor="let category of blogPost.categories">
                        {{category.name}}
                    </span>
                </div> -->

                <div class="mt-4 blog-content">
                    <markdown [data]="blogPost.content"></markdown>
                </div>
            </div>
        </div>
    </div>
</ng-container>
