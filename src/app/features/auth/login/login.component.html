<div class="container">
    <div class="mt-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card overflow-hidden">
      
                <div class="card-body p-4">
                  <div class="text-center mt-2">
                    <h5 class="text-primary">Welcome Back !</h5>
                    <p class="text-muted">Sign in to continue to zenApp.</p>
                  </div>
                  <div class="p-2 mt-4">
                    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      
                      <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                        <div *ngIf="submitted && f?.['email']?.errors" class="invalid-feedback">
                          <div *ngIf="f?.['email']?.errors?.['required']">Email is required</div>
                          <div *ngIf="f?.['email']?.errors?.['email']">Email must be a valid email address</div>
                        </div>
                      </div>
      
                      <div class="mb-3">
                        <div class="float-end">
                          <a href="/account/reset-password" class="text-muted">Forgot password?</a>
                        </div>
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password"
                          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password" />
                        <div *ngIf="submitted && f?.['password']?.errors" class="invalid-feedback">
                          <div *ngIf="f?.['password']?.errors?.['required']">Password is required</div>
                        </div>
                      </div>
      
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="auth-remember-check">
                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                      </div>
      
                      <div class="mt-3 text-end">
                        <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Log In</button>
                      </div>
                      <div class="mt-4 text-center">
                        <div class="signin-other-title">
                          <h5 class="font-size-14 mb-3 title">Sign in with</h5>
                        </div>
      
                        <ul class="list-inline">
                          <!-- <li class="list-inline-item">
                            <a href="javascript:void()" class="social-list-item bg-primary text-white border-primary">
                              <div>facebook login</div>
                            </a>
                          </li>
                          <li class="list-inline-item">
                            <a href="javascript:void()" class="social-list-item bg-info text-white border-info">
                              <i class="mdi mdi-twitter"></i>
                            </a>
                          </li> -->
                          <li class="list-inline-item">
                           <button (click)="loginWithGoogle()">
                              Login with google
                           </button>
                          </li>
                        </ul>
                      </div>
      
                      <div class="mt-4 text-center">
                        <p class="mb-0">Don't have an account ? <a href="/account/signup" class="fw-medium text-primary">
                            Signup now </a> </p>
                      </div>
                    </form>
                  </div>
      
                </div>
      
              </div>
      
              <div class="mt-5 text-center">
                <p>Â© {{year}} zenApp</p>
              </div>
      
            </div>
          </div>
