<div class="container mt-4">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['blogposts/add']" class="btn btn-primary">Add BlogPost</a>
    </div>


    <ng-container *ngIf="blogsFromFirebase">
        <table class="table table-bordered mt-3 table-responsive">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Image</th>
                    <th>Is Visible?</th>
                    <th>Categories</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogsFromFirebase | async">
                    <td>{{blogPost.payload.doc.data().title}}</td>
                    <td>{{blogPost.payload.doc.data().desc}}</td>
                    <td><img class="img-fluid" *ngIf="blogPost.payload.doc.data().imageUrl"
                            [src]="blogPost.payload.doc.data().imageUrl" alt="Selected Image" width="50" height="50"
                            style="cursor: pointer;" (click)="openImage(blogPost.payload.doc.data().imageUrl)"></td>
                    <td></td>
                    <td>
                        <!-- <span *ngFor="let category of blogPost.categories">
                            <span class="badge bg-secondary me-2"> {{category.name}}</span>
                        </span> -->
                    </td>
                    <td>
                        <div class="d-flex m-1">
                            <a class="btn btn-light m-1" [routerLink]="['/blogposts', blogPost.payload.doc.id]">Edit</a>
                            <a class="btn btn-danger m-1" (click)="onDelete(blogPost.payload.doc.id)">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
