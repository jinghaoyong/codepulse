<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName"
                    [(ngModel)]="model.categoryName">
            </div>

            <div class="mt-3">
                <label class="form-label">Category Description</label>
                <input type="text" id="categoryDescription" class="form-control" name="categoryDescription"
                    [(ngModel)]="model.categoryDescription">
            </div>

            <div class="mt-3">
                <label for="imageFileUrl" class="form-label">Category Image Url
                    <input type="file" (change)="uploadImage($event)" accept="image/*">
                    <img class="img-fluid" *ngIf="imageFileUrl" [src]="imageFileUrl" alt="Selected Image">
                </label>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
