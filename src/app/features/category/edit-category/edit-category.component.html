<div class="container mt-5 pt-4">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category?.categoryName;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2  pb-3">
                <!-- <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Id</label>
                    <input type="text" disabled id="categoryId" class="form-control" name="categoryId"
                        value="{{category}}">
                </div> -->

                <div class="mt-3">
                    <label for="categoryDescription">Category Description</label>
                    <input type="text" id="categoryDescription" class="form-control" name="categoryDescription"
                        [(ngModel)]="category.categoryDescription">
                </div>


                <div class="mt-3">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName"
                        [(ngModel)]="category.categoryName">
                </div>

                <div class="mt-3">
                    <label for="featuredImageUrl" class="form-label">Category Image Url
                        <input type="file" (change)="uploadImage($event)" accept="image/*">
                    </label>
                    <img class="img-fluid" *ngIf="imageFileUrl" [src]="imageFileUrl" alt="Selected Image">
                    <img class="img-fluid" *ngIf="category.categoryImage && !imageFileUrl"
                        [src]="category.categoryImage" alt="Selected Image" [(ngModel)]="category.categoryImage">
                </div>


                <div class="mt-3">
                    <button type="button" class="btn btn-light ms-3" (click)="onBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>

                    <!-- <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button> -->
                </div>
            </div>

        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-danger mb-3" role="alert">
            Category not found!
        </div>
    </ng-template>
</div>
