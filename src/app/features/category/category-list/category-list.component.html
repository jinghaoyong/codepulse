<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add category</a>
    </div>

    <ng-container>
        <table class=" table table-bordered mt-3">
            <thead>
                <tr>
                    <th>categoryName</th>
                    <th>categoryDescription</th>
                    <th>categoryImage</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories  | async">
                    <td>{{category.payload.doc.data().categoryName}}</td>
                    <td>{{category.payload.doc.data().categoryDescription}}</td>
                    <td><img class="img-fluid" *ngIf="category.payload.doc.data().categoryImage"
                            [src]="category.payload.doc.data().categoryImage" alt="Selected Image"></td>

                    <td>

                        <div class="d-flex m-1">
                            <a class="btn btn-light"
                                [routerLink]="['/admin/categories', category.payload.doc.id]">Edit</a>
                            <a class="btn btn-danger m-1" (click)="openBanModal(category.payload.doc.id)">Delete</a>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
